<!doctype html>
<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
  
 
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.0.min.js"></script>
 
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  

  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
  <script src="http://www.parsecdn.com/js/parse-1.3.0.min.js"></script>
 
</head>

<body>
  <header> 
    <img src = "images/helpr_logo.png" alt = "helpr">
  </header>
  
  <div id="main">

    <h1>Welcome to Helpr!</h1>

    <p>Need a volunteer to help you out in the community? Fill out the form below. </p>
    
    <form id="volunteerForm">
     

       <fieldset>
       <label class="category">Contact Information:</label>
       <p class = "name">
          <label>Your Name or Organization</label>
          <input type="name" id = "yourName" name = "name" >
        </p>

        <p class = "phone">
          <label>Phone Number</label>
          <input type="tel" name="usrtel" id="phoneNum" >
        </p>

        <p class = "email">
          <label>Email</label>
          <input type="email" id="email" name="email">
        </p>
      </fieldset>

     <fieldset>
     <label class="category">Job Details:</label>
      <p class="date">
        <label>Date</label>
        <input id="datepicker">
      </p>

      <p class = "startTime">
        <label>Start Time</label>
        <input name="start_time" id="startTime">
      </p>

      <p class="numofHours">
        <label>Number of hours</label>
        <input type="number" name="hours" id="numHours">
      </p>
   
      </p>

      <p class = "address">
        <label>Address</label>
         <input type="address" name="address" id="address">
      </p>
      
        <p class="notes">
          <label>Notes</label>
          <textarea name="text" id="notes"></textarea> 
        </p>
     
         <input type="button" id="submitbtn" onclick="collectData()" value="Submit form">
  </fieldset>
   </form>


  </div>

 
</body>

</html>
